language: c

addons:
  apt:
    sources:
      - llvm-toolchain-trusty-5.0
      - key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
    packages:
      - clang-format-5.0
      - cppcheck

before_script:
  - ./ci/run-clang-format.py -r include src extra

script:
  - cmake -DCMAKE_C_FLAGS='-Wall -Wextra -Werror -fsanitize=undefined,address -fno-omit-frame-pointer' -DCMAKE_BUILD_TYPE=RelWithDebInfo .
  - make
  - make test
  - make docs
